<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024年已至</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <audio id="background-music" autoplay loop>
        <source src="不怕1.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <img id="background" src="1.jpg" alt="Background Image">

    <div id="content">
        <p id="custom-text">Happy New Year!</p>
    </div>

    <script>
        // Customize the text and display speed
        const customText = "Happy New Year! Welcome to 2024!";
        const displaySpeed = 100; // Adjust the speed (milliseconds per character)

        // Set the custom text
        document.getElementById('custom-text').innerText = '';

        // Function to display text with a delay
        function displayTextWithDelay(text, speed) {
            let index = 0;
            const interval = setInterval(() => {
                document.getElementById('custom-text').innerText += text[index];
                index++;
                if (index === text.length) {
                    clearInterval(interval);
                }
            }, speed);
        }

        // Start displaying text
        displayTextWithDelay(customText, displaySpeed);
    </script>
</body>
</html>
