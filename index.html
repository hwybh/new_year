<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>欢迎来到2024</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: transparent;
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        #content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-size: 24px;
            font-family: "Arial, sans-serif";
            z-index: 1;
        }

        #button-container {
            position: fixed;
            bottom: 10px;
            right: 10px;
            z-index: 2;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
    </style>
    <style>@import url('https://fonts.googleapis.com/css?family=Orbitron:400,500');</style>

    <script language="JavaScript" src="lib/vec.js"></script>
    <script language="JavaScript" src="lib/drawString.js"></script>
    <script language="JavaScript" src="lib/firework.js"></script>
    <script language="JavaScript" src="lib/particle.js"></script>
    <script language="JavaScript" src="lib/main.js"></script>
</head>

<body>
    <audio id="background-music" loop>
        <source src="不怕1.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <button id="play-music" onclick="playMusic()">播放音乐</button>

    <img id="background" src="1.jpg" alt="Background Image">

    <canvas id="fireworks"></canvas>

    <div id="content">
        <p id="custom-text"></p>
    </div>

    <div id="button-container">
        <button onclick="showNextSentence()">下一句</button>
        <button onclick="clearText()">清除文本</button>
    </div>

    <script>
        const customTexts = ["在新的一年里", "愿你忘却昨日的泪水", "愿你的快乐比狗狗追着尾巴还多", "，笑声比猫咪挠痒痒还甜", "迎接新年的欢笑与快乐！"];
        let currentIndex = 0;

        // 初始化时触发整个网页的烟花效果
        createFirework();

        function playMusic() {
            const audio = document.getElementById("background-music");
            audio.play();
            document.getElementById("play-music").style.display = "none"; // 隐藏播放音乐按钮
        }

        function showNextSentence() {
            if (currentIndex < customTexts.length) {
                document.getElementById('custom-text').innerText = ''; // 清空之前的文本
                displayTextWithDelay(customTexts[currentIndex], 100);
                currentIndex++;
            }
        }

        function displayTextWithDelay(text, speed) {
            let index = 0;
            const interval = setInterval(() => {
                document.getElementById('custom-text').innerText += text[index];
                index++;
                if (index === text.length) {
                    clearInterval(interval);
                    createFirework(); // 在文本显示完成后创建烟花
                }
            }, speed);
        }

        function clearText() {
            document.getElementById('custom-text').innerText = ''; // 清除文本
        }

        function createFirework() {
            const fireworksCanvas = document.getElementById('fireworks');
            fireworksCanvas.style.display = 'block';
            fireworksCanvas.width = window.innerWidth;
            fireworksCanvas.height = window.innerHeight;

            const fireworks = new Fireworks(fireworksCanvas);
            fireworks.start();
        }

        // 在每句文字显示完成后触发点击按钮的独立烟花效果
        function createClickFirework() {
            const fireworksCanvas = document.getElementById('fireworks');
            fireworksCanvas.style.display = 'block';
            fireworksCanvas.width = window.innerWidth;
            fireworksCanvas.height = window.innerHeight;

            const fireworks = new Fireworks(fireworksCanvas);
            fireworks.start();
        }
    </script>
</body>

</html>
