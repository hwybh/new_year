<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>2023已为过去</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            overflow: hidden;
        }

        canvas {
            background: transparent;
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        #background {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100%;
            max-height: 100vh;
            z-index: -1;
        }

        #content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: black; /* 修改此行，设置文字颜色为黑色 */
            font-size: 24px;
            font-family: "Arial, sans-serif";
            z-index: 1;
        }

        .control-button {
            position: fixed;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #musicButton {
            top: 10px;
            left: 10px;
        }

        #nextButton {
            bottom: 10px;
            right: 10px;
        }

        #prevButton {
            bottom: 60px;
            right: 10px;
        }
    </style>
    <style>@import url('https://fonts.googleapis.com/css?family=Orbitron:400,500');</style>

    <script language="JavaScript" src="lib/vec.js"></script>
    <script language="JavaScript" src="lib/drawString.js"></script>
    <script language="JavaScript" src="lib/firework.js"></script>
    <script language="JavaScript" src="lib/particle.js"></script>
    <script language="JavaScript" src="lib/main.js"></script>
</head>

<body>
    <audio id="background-music" autoplay loop>
        <source src="不怕1.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <button id="musicButton" class="control-button" onclick="toggleMusic()">音乐</button>
    <button id="nextButton" class="control-button" onclick="nextText()">下一句</button>
    <button id="prevButton" class="control-button" onclick="prevText()">上一句</button>

    <img id="background" src="背景2.jpg" alt="Background Image">

    <canvas id="fireworks"></canvas>

    <div id="content">
        <p id="custom-text"></p>
    </div>

    <script>
        const customTexts = ["在新的一年里", "愿你忘却昨日的泪水", "愿你的快乐比狗狗追着尾巴还多", "笑声比猫咪挠痒痒还甜", "迎接新年的欢笑与快乐！"];
        let currentIndex = -1;

        function playMusic() {
            const music = document.getElementById('background-music');
            music.play();
        }

        function pauseMusic() {
            const music = document.getElementById('background-music');
            music.pause();
        }

        function toggleMusic() {
            const music = document.getElementById('background-music');
            if (music.paused) {
                playMusic();
            } else {
                pauseMusic();
            }
        }

        function nextText() {
            if (currentIndex < customTexts.length - 1) {
                currentIndex++;
                document.getElementById('custom-text').innerText = customTexts[currentIndex];
            }
        }

        function prevText() {
            if (currentIndex > 0) {
                currentIndex--;
                document.getElementById('custom-text').innerText = customTexts[currentIndex];
            }
        }

        function displayTextWithDelay(text, speed) {
            let index = 0;
            const interval = setInterval(() => {
                document.getElementById('custom-text').innerText += text[index];
                index++;
                if (index === text.length) {
                    clearInterval(interval);
                    createFirework();
                }
            }, speed);
        }

        function createFirework() {
            const fireworksCanvas = document.getElementById('fireworks');
            fireworksCanvas.width = window.innerWidth;
            fireworksCanvas.height = window.innerHeight;

            const fireworks = new Fireworks(fireworksCanvas);
            fireworks.start();
        }

        // 触发网页加载时的定时烟花效果
        setTimeout(() => {
            createFirework();
        }, 3000); // 3秒后触发烟花效果
    </script>
</body>

</html>
