<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>迎接2024</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: transparent;
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        #content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-size: 24px;
            font-family: "Arial, sans-serif";
            z-index: 1;
        }

        button {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <style>@import url('https://fonts.googleapis.com/css?family=Orbitron:400,500');</style>

    <script language="JavaScript" src="lib/vec.js"></script>
    <script language="JavaScript" src="lib/drawString.js"></script>
    <script language="JavaScript" src="lib/firework.js"></script>
    <script language="JavaScript" src="lib/particle.js"></script>
    <script language="JavaScript" src="lib/main.js"></script>
</head>

<body>
    <audio id="background-music" loop>
        <source src="不怕1.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <button onclick="startDisplayText()">开始</button>

    <img id="background" src="1.jpg" alt="Background Image">

    <canvas id="fireworks"></canvas>

    <div id="content">
        <p id="custom-text"></p>
    </div>

    <script>
        const customTexts = ["在新的一年里", "愿你忘却昨日的泪水", "愿你的快乐比狗狗追着尾巴还多", "，笑声比猫咪挠痒痒还甜", "迎接新年的欢笑与快乐！"];
        let currentIndex = 0;

        function startDisplayText() {
            if (currentIndex < customTexts.length) {
                document.getElementById('custom-text').innerText = ''; // 清空之前的文本
                displayTextWithDelay(customTexts[currentIndex], 100);
                currentIndex++;
            }
        }

        function displayTextWithDelay(text, speed) {
            let index = 0;
            const interval = setInterval(() => {
                document.getElementById('custom-text').innerText += text[index];
                index++;
                if (index === text.length) {
                    clearInterval(interval);
                    createFirework();
                }
            }, speed);
        }

        function createFirework() {
            const fireworksCanvas = document.getElementById('fireworks');
            fireworksCanvas.style.display = 'block';
            fireworksCanvas.width = window.innerWidth;
            fireworksCanvas.height = window.innerHeight;

            const fireworks = new Fireworks(fireworksCanvas);
            fireworks.start();
        }

        // 触发网页加载时的定时烟花效果
        setTimeout(() => {
            createFirework();
        }, 3000); // 3秒后触发烟花效果
    </script>
</body>

</html>
